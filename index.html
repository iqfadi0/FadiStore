<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Quota Packages</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#0b0b0f;color:#fff}

/* LOGIN */
.login{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.login-box{
  background:#15151c;
  padding:30px;
  border-radius:12px;
  width:320px;
}
.login-box h2{text-align:center}
.login-box input{
  width:100%;
  padding:12px;
  margin-top:10px;
  background:#0f0f14;
  border:1px solid #333;
  color:#fff;
  border-radius:6px;
}
.login-box button{
  width:100%;
  margin-top:15px;
  padding:12px;
  background:#3b82f6;
  border:none;
  color:#fff;
  font-weight:bold;
  border-radius:6px;
  cursor:pointer;
}

/* DASHBOARD */
.dashboard{display:none;padding:30px}
.balance{
  background:#15151c;
  padding:20px;
  border-radius:12px;
  margin-bottom:25px;
  font-size:20px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.card{
  background:#15151c;
  padding:20px;
  border-radius:14px;
  text-align:center;
}
.card h3{margin:0 0 10px}
.card button{
  margin-top:15px;
  padding:10px 15px;
  background:#3b82f6;
  border:none;
  color:#fff;
  border-radius:6px;
  cursor:pointer;
}
.card button:disabled{
  background:#555;
  cursor:not-allowed;
}
.logout{
  margin-top:30px;
  background:#ef4444;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="login" id="login">
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input id="phone" placeholder="رقم الهاتف">
    <input id="pass" type="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
  </div>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">
  <h1>Quota Packages</h1>

  <div class="balance">
    الرصيد الحالي:
    <b id="balance">10,000,000</b> LBP
  </div>

  <div class="grid">
    <div class="card">
      <h3>5.5 GB</h3>
      <p>550,000 LBP</p>
      <button onclick="buy(550000)">شراء</button>
    </div>

    <div class="card">
      <h3>11 GB</h3>
      <p>720,000 LBP</p>
      <button onclick="buy(720000)">شراء</button>
    </div>

    <div class="card">
      <h3>16.5 GB</h3>
      <p>890,000 LBP</p>
      <button onclick="buy(890000)">شراء</button>
    </div>

    <div class="card">
      <h3>22 GB</h3>
      <p>1,070,000 LBP</p>
      <button onclick="buy(1070000)">شراء</button>
    </div>

    <div class="card">
      <h3>55 GB</h3>
      <p>2,070,000 LBP</p>
      <button disabled>نفدت الكمية</button>
    </div>
  </div>

  <button class="logout" onclick="logout()">تسجيل خروج</button>
</div>

<script>
let BALANCE = 10000000;

// LOGIN
function login(){
  const phone = document.getElementById("phone").value;
  const pass = document.getElementById("pass").value;

  if(phone==="70123456" && pass==="1234"){
    document.getElementById("login").style.display="none";
    document.getElementById("dashboard").style.display="block";
  }else{
    alert("بيانات غير صحيحة");
  }
}

// BUY
function buy(price){
  if(BALANCE < price){
    alert("رصيدك غير كافٍ");
    return;
  }
  BALANCE -= price;
  document.getElementById("balance").innerText = BALANCE.toLocaleString();
  alert("تم إرسال الطلب، بانتظار التفعيل");
}

// LOGOUT
function logout(){
  location.reload();
}
</script>

</body>
</html>
